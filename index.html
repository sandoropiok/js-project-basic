<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
      <section id="app">
        <div class="input-container">
          <input
            type="text"
            id="search"
            class="search-input"
            placeholder="Search Pokemon by Name or ID"
          />
        </div>
        <div id="pokedex-container">
          <div class="dex">
            <img class="dexIMG" src="./assets/pokedex.png" alt="img of pokedex" />
            <a class="searchBtn" id="search-btn">GO</a>
          </div>
          <div class="pokeInfo" id="poke-info">

          </div>
        </div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
